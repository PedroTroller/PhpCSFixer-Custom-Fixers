---
version: 2

composer_with_lowest_dependencies: &composer_with_lowest_dependencies
  run: |
    composer global require hirak/prestissimo --no-progress
    composer update --prefer-lowest --prefer-stable

composer: &composer
  run: |
    composer global require hirak/prestissimo --no-progress
    composer update

tests: &tests
  run: |
      composer test -vvv
      bin/doc
      vendor/bin/php-cs-fixer fix --diff || (echo "Coding standards are not respected. Run 'vendor/bin/php-cs-fixer fix'" && exit 1)

tests_with_future_mode: &tests_with_future_mode
  run: |
      PHP_CS_FIXER_FUTURE_MODE=1 composer test -vvv
      bin/doc
      vendor/bin/php-cs-fixer fix --diff || (echo "Coding standards are not respected. Run 'vendor/bin/php-cs-fixer fix'" && exit 1)

jobs:
  php 5.6:
    docker:
      - image: circleci/php:5.6
    steps:
      - checkout
      - <<: *composer
      - <<: *tests

  php 5.6 with future mode:
    docker:
      - image: circleci/php:5.6
    steps:
      - checkout
      - <<: *composer
      - <<: *tests

  php 5.6 with lowest dependencies:
    docker:
      - image: circleci/php:5.6
    steps:
      - checkout
      - <<: *composer_with_lowest_dependencies
      - <<: *tests

  php 7.0:
    docker:
      - image: circleci/php:7.0
    steps:
      - checkout
      - <<: *composer
      - <<: *tests

  php 7.0 with future mode:
    docker:
      - image: circleci/php:7.0
    steps:
      - checkout
      - <<: *composer
      - <<: *tests_with_future_mode

  php 7.0 with lowest dependencies:
    docker:
      - image: circleci/php:7.0
    steps:
      - checkout
      - <<: *composer_with_lowest_dependencies
      - <<: *tests

  php 7.1:
    docker:
      - image: circleci/php:7.1
    steps:
      - checkout
      - <<: *composer
      - <<: *tests

  php 7.1 with future mode:
    docker:
      - image: circleci/php:7.1
    steps:
      - checkout
      - <<: *composer
      - <<: *tests_with_future_mode

  php 7.1 with lowest dependencies:
    docker:
      - image: circleci/php:7.1
    steps:
      - checkout
      - <<: *composer_with_lowest_dependencies
      - <<: *tests

  php 7.2:
    docker:
      - image: circleci/php:7.2
    steps:
      - checkout
      - <<: *composer
      - <<: *tests

  php 7.2 with future mode:
    docker:
      - image: circleci/php:7.2
    steps:
      - checkout
      - <<: *composer
      - <<: *tests_with_future_mode

  php 7.2 with lowest dependencies:
    docker:
      - image: circleci/php:7.2
    steps:
      - checkout
      - <<: *composer_with_lowest_dependencies
      - <<: *tests

  php 7.3:
    docker:
      - image: circleci/php:7.3
    steps:
      - checkout
      - <<: *composer
      - <<: *tests

  php 7.3 with future mode:
    docker:
      - image: circleci/php:7.3
    steps:
      - checkout
      - <<: *composer
      - <<: *tests_with_future_mode

  php 7.3 with lowest dependencies:
    docker:
      - image: circleci/php:7.3
    steps:
      - checkout
      - <<: *composer_with_lowest_dependencies
      - <<: *tests

  documentation is up to date:
    docker:
      - image: circleci/php:7.3
    steps:
      - checkout
      - <<: *composer
      - run: bin/doc > README.new.md
      - run: cmp --silent README.md README.new.md || cmp README.md README.new.md || (echo "Documentation is outdated. Run 'bin/doc > README.md'" && exit 1)

  release:
    docker:
      - image: circleci/node:8
    steps:
      - type: checkout
      - run: sudo npm install -g semantic-release
      - run: semantic-release

workflows:
  version: 2
  PR:
    jobs:
      - documentation is up to date
      - php 5.6
      - php 5.6 with future mode:
          requires:
            - php 5.6
      - php 5.6 with lowest dependencies:
          requires:
            - php 5.6
      - php 7.0
      - php 7.0 with future mode:
          requires:
            - php 7.0
      - php 7.0 with lowest dependencies:
          requires:
            - php 7.0
      - php 7.1
      - php 7.1 with future mode:
          requires:
            - php 7.1
      - php 7.1 with lowest dependencies:
          requires:
            - php 7.1
      - php 7.2
      - php 7.2 with future mode:
          requires:
            - php 7.2
      - php 7.2 with lowest dependencies:
          requires:
            - php 7.2
      - php 7.3
      - php 7.3 with future mode:
          requires:
            - php 7.3
      - php 7.3 with lowest dependencies:
          requires:
            - php 7.3
      - release:
          requires:
            - documentation is up to date
            - php 5.6
            - php 5.6 with future mode
            - php 5.6 with lowest dependencies
            - php 7.0
            - php 7.0 with future mode
            - php 7.0 with lowest dependencies
            - php 7.1
            - php 7.1 with future mode
            - php 7.1 with lowest dependencies
            - php 7.2
            - php 7.2 with future mode
            - php 7.2 with lowest dependencies
            - php 7.3
            - php 7.3 with future mode
            - php 7.3 with lowest dependencies
          filters:
            branches:
              only:
                - master
