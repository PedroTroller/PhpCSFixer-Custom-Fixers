language: php

php:
    - 7.0
    - 7.1
    - hhvm

cache:
    directories:
        - $HOME/.composer/cache

matrix:
    include:
        - php: 7.0
          env: 'COMPOSER_FLAGS="--prefer-lowest --prefer-stable"'
        - php: 7.1
          env: 'COMPOSER_FLAGS="--prefer-lowest --prefer-stable"'
        - php: hhvm
          env: 'COMPOSER_FLAGS="--prefer-lowest --prefer-stable"'
    allow_failures:
        - php: hhvm

branches:
    only:
        - master

before_script:
    - composer install

script:
    - composer tests
